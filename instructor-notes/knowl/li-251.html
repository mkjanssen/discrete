</h6>If you write a number in binary, you only use 0's and 1's (which in this context are called <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">binary digits</em>, or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">bits</dfn>. We'll call a string of 0's and 1's a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">bit-string</dfn>. Examples of bit-strings are things like 0101, 011100111, etc. How many bit-strings of length 4 are there?</article><span class="incontext"><a href="Feb-10.html#li-251">in-context</a></span>
