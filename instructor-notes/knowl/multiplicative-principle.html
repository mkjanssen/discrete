<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Multiplicative Principle.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">multiplicative principle</dfn> states that if event \(A\) can occur in \(m\) ways, and each possibility for \(A\) allows for exactly \(n\) ways for event \(B\text{,}\) then the event “\(A\) and \(B\)” can occur in \(m \cdot n\) ways.</p></article><span class="incontext"><a href="Feb-08.html#VVD">in-context</a></span>
