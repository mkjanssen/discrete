<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>\(P(n,k)\) is the number of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(k\)-permutations of \(n\) elements</dfn>, the number of ways to <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">arrange</em> \(k\) objects chosen from \(n\) distinct objects.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(n,k) = \frac{n!}{(n-k)!} = n(n-1)(n-2)\cdots (n-(k-1))\text{.}
\end{equation*}
</div>
