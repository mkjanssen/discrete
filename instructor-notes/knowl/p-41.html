<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The universal quantifier is \(\forall\) and is read “for all” or “every.” For example, </p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\forall x (x \ge 0)
\end{equation*}
</div>
<p class="continuation">asserts that every number is greater than or equal to 0.</p>
