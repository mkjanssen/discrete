<p>The handshake lemma<a class="fn-knowl original" data-knowl="./knowl/fn-3-hidden.html" title="Footnote 13.1.1"><sup> 1 </sup></a> is sometimes called the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">degree sum formula</em>, and can be written symbolically as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{v\in V} d(v) = 2e\text{.}
\end{equation*}
</div>
<p class="continuation">Here we are using the notation \(d(v)\) for the degree of the vertex \(v\text{.}\)</p>
