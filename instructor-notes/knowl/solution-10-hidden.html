<body><div class="solution solution-like">What does it mean for no two cats to sit next to each other? It means we must place an owl between the first pair of cats and an owl between the second pair. This leaves four owls to distribute between the 3 cats, or \(\binom{4+2}{2} = 15\) ways.</div></body>
