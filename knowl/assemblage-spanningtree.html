<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Spanning tree.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Given a connected graph \(G\text{,}\) a <dfn class="terminology">spanning tree</dfn> of \(G\) is a subgraph of \(G\) which is a tree and includes all the vertices of \(G\text{.}\)</p></article><span class="incontext"><a href="Apr-12.html#ERb">in-context</a></span>
