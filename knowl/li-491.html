\begin{align*}
a + b + c + d \amp= 1\\
2^3 a + 2^2 b + 2c + 1 \amp=4\\
3^3 a + 3^2 b + 3c + 1 \amp=10\\
4^3 a + 4^2 b + 4c + 1 \amp=20
\end{align*}
</div>
