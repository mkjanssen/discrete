<p>Suppose \(a\) and \(b\) are odd. That is, \(a=2k+1\) and \(b=2m+1\) for some integers \(k\) and \(m\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
ab \amp =(2k+1)(2m+1)\\
\amp =4km+2k+2m+1\\
\amp =2(2km+k+m)+1\text{.}
\end{align*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Therefore \(ab\) is odd.</p></article><span class="incontext"><a href="Mar-26.html#bxU">in-context</a></span>
