<p>To find \(a\) and \(b\) we add the two decomposed fractions using a common denominator. This gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{1}{(1-x)(1-2x)} = \frac{a(1-2x) + b(1-x)}{(1-x)(1-2x)}\text{.}
\end{equation*}
</div>
<p class="continuation">so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1 = a(1-2x) + b(1-x)\text{.}
\end{equation*}
</div>
