<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Subset and Power Set.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A set \(A\) is a subset of \(B\) if every element of \(A\) is a subset of \(B\text{.}\) We call the set of all subsets of \(A\) the <dfn class="terminology">power set</dfn> of \(A\text{,}\) and write it \(\pow(A)\text{.}\)</p></article><span class="incontext"><a href="Jan-25.html#assemblage-13">in-context</a></span>
