<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(A\) and \(B\) are sets and every element of \(A\) is an element of \(B\text{,}\) we say \(A\) is a <dfn class="terminology">subset</dfn> of \(B\text{,}\) written \(A\subseteq B\text{.}\) The <dfn class="terminology">empty set</dfn> is the set with no elements, denoted \(\emptyset\text{.}\)</p>
