<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> be statements. The biconditional statement joining <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\text{,}\)</span> read “<span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span>”<a href="" class="fn-knowl original" data-knowl="./knowl/fn-6-hidden.html" title="Footnote 1.2.6"><sup> 6 </sup></a> and written <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\Leftrightarrow Q\text{,}\)</span> is true precisely when <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> have the same truth values, and false otherwise.</p></article><span class="incontext"><a href="sec-logical-connectives-equivalence.html#def-biconditional">in-context</a></span>
