<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.1.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> be an integer.</p>
<ul class="disc">
<li><p>We say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">even</dfn> if there exists an integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m = 2k\text{.}\)</span></p></li>
<li><p>We say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">odd</dfn> if there exists an integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\ell\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m = 2\ell + 1\text{.}\)</span></p></li>
</ul></article><span class="incontext"><a href="sec-direct-proof.html#def-even-odd-integer">in-context</a></span>
