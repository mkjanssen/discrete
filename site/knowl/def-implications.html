<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> be statements. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">implication</dfn>, “<span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> implies <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span>”<a href="" class="fn-knowl original" data-knowl="./knowl/fn-2-hidden.html" title="Footnote 1.2.2"><sup> 2 </sup></a> (or “if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span>”) is denoted <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\Rightarrow Q\text{,}\)</span> and is false only when <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> is true but <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> is false. See <a href="" class="xref" data-knowl="./knowl/table-implication.html" title="Table 1.2.14: The implication P\Rightarrow Q">Table 1.2.14</a>.</p>
