<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> be a graph. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">minimum degree</dfn> of a vertex in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> is denoted by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\delta(G)\text{.}\)</span> The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">maximum degree</dfn> of a vertex in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\)</span> is denoted by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Delta(G)\text{.}\)</span></p></article><span class="incontext"><a href="sec-direct-proof.html#def-min-max-degree">in-context</a></span>
