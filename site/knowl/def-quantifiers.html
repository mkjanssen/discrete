<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.3.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">existential quantifier</dfn>, denoted with the symbol <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\exists\text{,}\)</span> is the phrase “there exists” (or equivalent). The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">universal quantifier</dfn>, denoted with the symbol <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\forall\text{,}\)</span> is the phrase “for every” (or equivalent).</p></article><span class="incontext"><a href="sec-quantifiers.html#def-quantifiers">in-context</a></span>
