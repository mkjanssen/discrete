<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(v\)</span> be a vertex in a graph <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G\text{.}\)</span> The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">degree of <span class="process-math">\(v\)</span></dfn>, denoted <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d(v)\text{,}\)</span> is the number of edges incident to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(v\text{.}\)</span> We say a vertex is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">even</dfn> if its degree is an even integer, and <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">odd</dfn> if its degree is an odd integer.</p>
