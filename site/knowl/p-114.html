<p>Another proof technique relies on the assumption that a statement <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> cannot be both true and false. The technique we describe in this section is an example of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">indirect proof</dfn> known as <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">proof by contradiction</dfn>.</p>
