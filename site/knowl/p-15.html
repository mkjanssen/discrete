<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conjunction</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\text{,}\)</span> denoted <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P \land Q\)</span> and read “<span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span>”, is true when both <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> are true, and false otherwise. See <a href="" class="xref" data-knowl="./knowl/table-and.html" title="Table 1.2.6: The conjunction of P and Q">Table 1.2.6</a>.</p>
