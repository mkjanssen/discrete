<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">disjunction</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\text{,}\)</span> denoted <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P \lor Q\)</span> and read “<span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span>”, is true when <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> is true, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> is true, or both are true, and false otherwise. See <a href="" class="xref" data-knowl="./knowl/table-or.html" title="Table 1.2.9: The disjunction of P and Q">Table 1.2.9</a>.</p>
