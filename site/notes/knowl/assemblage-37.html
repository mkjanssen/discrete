<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Cardinality of a union (3 sets).</span></h6>
<p>For any finite sets \(A\text{,}\) \(B\text{,}\) and \(C\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\card{A \cup B \cup C} = \card{A} + \card{B} + \card{C} - \card{A \cap B} - \card{A \cap C} - \card{B \cap C} + \card{A \cap B \cap C}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="Feb-10.html#JHl">in-context</a></span>
