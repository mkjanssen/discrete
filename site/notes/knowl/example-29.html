<span class="type">Example</span><span class="space"> </span><span class="codenumber">11.1.6</span><span class="period">.</span>
</h6>
<p>Can you switch the order of quantifiers? For example, consider the two statements:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\forall x \exists y P(x,y) \qquad \mathrm{ and } \qquad \exists y \forall x P(x,y)\text{.}
\end{equation*}
</div>
<p class="continuation">Are these logically equivalent?</p>
