<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">converse</dfn>  of an implication \(P \imp Q\) is the implication \(Q \imp P\text{.}\) The converse is NOT logically equivalent to the original implication. That is, whether the converse of an implication is true is independent of the truth of the implication.</p></article><span class="incontext"><a href="Jan-20.html#Pcl">in-context</a></span>
