<p>Let \(ab\) be an even number, say \(ab=2n\text{,}\) and \(a\) be an odd number, say \(a=2k+1\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
ab \amp =(2k+1)b\\
2n \amp =2kb+b\\
2n-2kb\amp =b\\
2(n-kb)\amp =b\text{.}
\end{align*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Therefore \(b\) must be even.</p></article><span class="incontext"><a href="Mar-26.html#TTv">in-context</a></span>
