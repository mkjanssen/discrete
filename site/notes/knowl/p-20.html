<p xmlns:svg="http://www.w3.org/2000/svg">Let \(P\) and \(Q\) be statements. The <dfn class="terminology">implication</dfn>, “\(P\) implies \(Q\)”<a class="fn-knowl original" data-knowl="./knowl/fn-1-hidden.html" title="Footnote 1.2.1"><sup> 1 </sup></a> (or “if \(P\text{,}\) then \(Q\)”) is denoted \(P\Rightarrow Q\text{,}\) and is false only when \(P\) is true but \(Q\) is false. See <a class="xref" data-knowl="./knowl/table-implication.html" title="Table 9: The implication \(P\Rightarrow Q\text{.}\)">Table 9</a>.</p>
