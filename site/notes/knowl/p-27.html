<p xmlns:svg="http://www.w3.org/2000/svg">Let \(P\) and \(Q\) be statements. The biconditional statement joining \(P\) and \(Q\text{,}\) read “\(P\) if and only if \(Q\)”<a class="fn-knowl original" data-knowl="./knowl/fn-5-hidden.html" title="Footnote 1.2.5"><sup> 5 </sup></a> and written \(P\Leftrightarrow Q\text{,}\) is true precisely when both \(P\) and \(Q\) are true, and false otherwise.</p>
