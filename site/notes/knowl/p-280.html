<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">In general, if we want to distribute \(n\) cubes to \(k\) people, we can lay the cubes out and place \(k-1\) dividers (bars). We can think of this as a bit string if we want: there are then \(\binom{n+k-1}{k-1}\) ways to distribute them.</p>
