<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We are not able to give three kids four or more cookies, as we only have 10 to go around. Thus, the number of ways is:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\binom{14}{4} - \left[\binom{5}{1} \binom{10}{4} + \binom{5}{2}\binom{6}{4}\right] = 101.
\end{equation*}
</div>
