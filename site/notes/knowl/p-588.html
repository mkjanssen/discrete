<p xmlns:svg="http://www.w3.org/2000/svg">We say an integer \(m\in\Z\) is <dfn class="terminology">even</dfn> if \(m\) is divisible by 2, i.e., there exists \(k\in\Z\) such that \(m = 2k\text{.}\) We say an integer \(n\in\Z\) is <dfn class="terminology">odd</dfn> if \(n\) is not divisible by 2, i.e., there exists \(j\in\Z\) such that \(n = 2j+1\text{.}\)</p>
