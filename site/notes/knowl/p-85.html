<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The number of elements in a set \(A\) is called its <dfn class="terminology">cardinality</dfn>, denoted \(\card{A}\text{.}\) If \(\card{A}\) is a finite number, we say \(A\) is <dfn class="terminology">finite</dfn>. Otherwise, we say \(A\) is infinite.</p>
